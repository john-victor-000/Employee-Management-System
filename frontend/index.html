<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 180px;
        }

        button {
            padding: 8px 15px;
            margin: 3px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .primary-btn {
            background-color: #2a5298;
            color: white;
        }

        .primary-btn:hover {
            background-color: #1e3c72;
            transform: scale(1.05);
        }

        .edit-btn {
            background-color: #27ae60;
            color: white;
        }

        .edit-btn:hover {
            background-color: #1e8449;
            transform: scale(1.05);
        }

        .delete-btn {
            background-color: #c0392b;
            color: white;
        }

        .delete-btn:hover {
            background-color: #922b21;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2a5298;
            color: white;
        }

        /* Popup Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            color: white;
            border-radius: 5px;
            display: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success { background-color: #27ae60; }
        .error { background-color: #c0392b; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>Employee Management System</h1>

<div id="toast" class="toast"></div>

<!-- Search -->
<div class="top-bar">
    <div>
        <input type="number" id="searchId" placeholder="Search by Employee ID">
        <button class="primary-btn" onclick="searchEmployee()">Search</button>
        <button class="primary-btn" onclick="loadEmployees()">Reset</button>
    </div>
</div>

<!-- Form -->
<form id="employeeForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="department" placeholder="Department" required>
    <input type="number" id="salary" placeholder="Salary" required>
    <input type="number" id="experience" placeholder="Experience" required>
    <button type="submit" id="submitBtn" class="primary-btn">Add Employee</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Experience</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
</table>

<script>

const apiUrl = "http://127.0.0.1:8000/employee";
let editingId = null;

function showToast(message, type="success") {
    const toast = document.getElementById("toast");
    toast.className = `toast ${type}`;
    toast.innerText = message;
    toast.style.display = "block";

    setTimeout(() => {
        toast.style.display = "none";
    }, 3000);
}


async function loadEmployees() {
    const response = await fetch(apiUrl);
    const data = await response.json();
    data.sort((a, b) => a.id - b.id);
    renderTable(data);
}


function renderTable(data) {
    const table = document.getElementById("employeeTable");
    table.innerHTML = "";

    data.forEach(emp => {
        table.innerHTML += `
            <tr>
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>${emp.department}</td>
                <td>${emp.salary}</td>
                <td>${emp.experience}</td>
                <td>
                    <button class="edit-btn" onclick="editEmployee(${emp.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteEmployee(${emp.id})">Delete</button>
                </td>
            </tr>
        `;
    });
}


async function searchEmployee() {
    const id = document.getElementById("searchId").value;
    if (!id) {
        showToast("Please enter Employee ID", "error");
        return;
    }

    const response = await fetch(`${apiUrl}/${id}`);
    if (response.status === 404) {
        showToast("Employee not found", "error");
        return;
    }

    const emp = await response.json();
    renderTable([emp]);
}

document.getElementById("employeeForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const employee = {
    name: document.getElementById("name").value,
    department: document.getElementById("department").value,
    salary: parseFloat(document.getElementById("salary").value),
    experience: parseInt(document.getElementById("experience").value)
};

    if (editingId) {
        await fetch(`${apiUrl}/${editingId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(employee)
        });
        showToast("Employee updated successfully!");
        editingId = null;
        submitBtn.innerText = "Add Employee";
    } else {
        await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(employee)
        });
        showToast("Employee added successfully!");
    }

    this.reset();
    loadEmployees();
});


async function editEmployee(id) {
    const response = await fetch(`${apiUrl}/${id}`);
    const emp = await response.json();

    document.getElementById("name").value = emp.name;
    document.getElementById("department").value = emp.department;
    document.getElementById("salary").value = emp.salary;
    document.getElementById("experience").value = emp.experience;

    editingId = id;
    document.getElementById("submitBtn").innerText = "Update Employee";
}



async function deleteEmployee(id) {
    if (confirm("Are you sure you want to delete this employee?")) {
        await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        showToast("Employee deleted successfully!");
        loadEmployees();
    }
}

loadEmployees();

</script>

</body>
</html>
